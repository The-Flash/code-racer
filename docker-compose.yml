version: "3.3"
services:
  code-racer:
    build: .
    command:
      [
        "/bin/code-racer",
        "-f",
        "manifest.yml",
        "-m",
        "${MNTFS}",
        "-r",
        "${RUNNERS_PATH}"
      ]
    # environment:
    #   - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
